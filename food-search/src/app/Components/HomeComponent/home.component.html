<app-header></app-header>
<ng4-loading-spinner> </ng4-loading-spinner>
<br>
<br>
<button type="button" class="btn btn-primary" (click)="goToPosts()">Go to Posts</button>

<button type="button" class="btn btn-info" (click)="getAllPlaces()">Get a route</button>

<button type="button" class="btn btn-danger" (click)="sortThreeOptions()">Make a new route</button>

<button type="button" class="btn btn-warning" (click)="showRouteOnMap()">clicking me will send the made route to the map</button>
<br>
<br>
<app-weather></app-weather>
<br>
<br>
<app-map></app-map>

<div>
    <mat-toolbar color="primary">
        <span>
            <mat-icon>mood</mat-icon>
        </span>

        <span>Yay, Material in Angular 2!</span>

        <button mat-icon-button [mat-menu-trigger-for]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
    </mat-toolbar>
    <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item>Option 1</button>
        <button mat-menu-item>Option 2</button>
    </mat-menu>

    <mat-card>
        <button mat-button>All</button>
        <button mat-raised-button>Of</button>
        <button mat-raised-button color="primary">The</button>
        <button mat-raised-button color="accent">Buttons</button>
    </mat-card>

    <span class="done">
        <button mat-fab>
            <mat-icon>check circle</mat-icon>
        </button>
    </span>
</div>
