<form>
    <h1>Contact Us</h1>
    <input placeholder="Name" type="text" value="" required [(ngModel)]="this.messageName" [ngModelOptions]="{standalone: true}">
    <input placeholder="Email address" type="email" onblur="this.setAttribute('value', this.value);" value="" required [(ngModel)]="this.messageEmail"
        [ngModelOptions]="{standalone: true}">
    <span class="validation-text">Please enter a valid email address.</span>
    <div class="flex">
        <textarea placeholder="Message" rows="1" required [(ngModel)]="this.messageMessage" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <button (click)="sendMessage()" [attr.disabled]="!this.messageMessage ? true : null">Send</button>
</form>
